name: Build and Release

on:
  push:
    
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux]
        arch: [amd64]
    permissions: write-all
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.1
        
    - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
      run: |
        cd app
        mkdir -p build
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/my-app-${{ matrix.os }}-${{ matrix.arch }}
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: go-binaries
        path: app/build/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64]
    needs: build
    permissions: write-all
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: go-binaries
        path: app/build/

    - name: List downloaded files
      run: |
        echo "Listing files in working directory:"
        ls -R app/build/
        
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: build/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }} # Use the tag that triggered the workflow
        release_name: Release ${{ github.ref_name }}
        body: |
          This release includes the following changes:
          - Feature 1
          - Bug fix 1
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: go-binaries/ # Path to your artifact
        asset_name: my-app-${{ matrix.os }}-${{ matrix.arch }} # Name for the asset in the release
        asset_content_type: application/octet-stream