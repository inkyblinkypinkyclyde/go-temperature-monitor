name: Build and Release

on:
  push:
    
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64]
    permissions: write-all
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.1
        
    - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
      run: |
        cd app
        mkdir -p build
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/temperature-logger-${{ matrix.os }}-${{ matrix.arch }}
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: go-binaries
        path: app/build/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64]
    needs: build
    permissions: write-all
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Fetch all tags
      run: git fetch --tags

    - name: Determine next tag
      id: next_tag
      run: |
        # Get the latest numeric tag
        latest_tag=$(git tag --sort=-v:refname | head -n 1 || echo "v0")
        echo "Latest tag: $latest_tag"

        # Extract the numeric part of the tag (strip the 'v' prefix)
        latest_number=$(echo $latest_tag | sed 's/v//')

        # Increment the number
        next_number=$((latest_number + 1))
        next_tag="v${next_number}"
        echo "Next tag: $next_tag"

        # Output the next tag
        echo "next_tag=$next_tag" >> $GITHUB_ENV
    - name: Create and push new tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create a new tag
        git tag ${{ env.next_tag }}
        git push origin ${{ env.next_tag }}

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: go-binaries
        path: app/build/

    - name: Zip artifact
      run: |
        cd app/build
        zip binaries.zip *

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.next_tag }}
        release_name: Release ${{ env.next_tag }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/binaries.zip
        asset_name: binaries.zip
        asset_content_type: application/octet-stream