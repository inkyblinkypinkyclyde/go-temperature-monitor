name: Create Release from Artifact

on:
    workflow_run:
      workflows: ["Build and Upload Go Binary"]  # Name of the build workflow
      types:
        - completed  # Trigger when the build workflow completes
  

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: go-binaries

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }} # Use the tag that triggered the workflow
        release_name: Release ${{ github.ref_name }}
        body: |
          This release includes the following changes:
          - Feature 1
          - Bug fix 1
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: go-binary/my-app # Path to your artifact
        asset_name: my-app-linux-amd64 # Name for the asset in the release
        asset_content_type: application/octet-stream